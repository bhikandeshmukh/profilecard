<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="modal">
        <img src="img/profile.jpg" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="mailto:thebhikandeshmukh@gmail.com" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">BHIKAN DESHMUKH</h3>
                    <h class="sub-name">@thebhikandeshmukh</h>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">Website Designer / Developer</p>
                    </div>
                    <div class="icons-container">
                        <a href="https://www.facebook.com/thebhikandeshmukh" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/thebhikandeshmukh" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.github.com/thebhikandeshmukh" class="icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.twitter.com/bhikan_deshmukh" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="https://www.instagram.com/thebhikandeshmukh" class="follow">Follow</a>
                        </div>
                        <div class="share-wrap">
                            <a href="whatsapp://send?text=https://thebhikandeshmukh.github.io/profilecard" class="share">Share</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">50+</h3>
                        <h3 class="number-title">Active Projects</h3>
                    </div>
                    <div>
                        <h3 class="number">30K+</h3>
                        <h3 class="number-title">Followers</h3>
                    </div>
                    <div>
                        <h3 class="number">100+</h3>
                        <h3 class="number-title">Happy Clint's</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
